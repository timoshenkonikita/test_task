<div class="modal-overlay"
     (click)="closeDialog()">
    <div class="modal-content"
         (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>Информация о продукте</h2>
            <button mat-icon-button
                    color="primary"
                    (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Название:</label>
                <input id="name"
                       matInput
                       [(ngModel)]="newProduct.name">
            </div>
            <div class="form-group">
                <label for="cost">Стоимость:</label>
                <input id="cost"
                       matInput
                       type="number"
                       matInput
                       [(ngModel)]="newProduct.unit_cost">
            </div>
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input id="quantity"
                       matInput
                       type="number"
                       matInput
                       [(ngModel)]="newProduct.quantity">
            </div>
            <div class="form-group">
                <label for="measure">Единица измерения:</label>
                <input id="measure"
                       matInput
                       [matAutocomplete]="auto"
                       [(ngModel)]="selectedMeasure">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let measure of measureList"
                                [value]="measure.id">
                        {{ measure.value }}
                    </mat-option>
                </mat-autocomplete>
            </div>

        </div>
        <div class="modal-footer">
            <button mat-raised-button
                    color="primary"
                    (click)="createProduct()">Сохранить</button>
            <button mat-raised-button
                    color="warn"
                    (click)="closeDialog()">Отменить</button>
        </div>
    </div>
</div>
