<div class="container">
    <mat-table [dataSource]="dataSource"
               class="table-core">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      (click)="openChangeProductModal(element.id)">
                {{ element.id }}
            </mat-cell>

        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Наименование</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      (click)="openChangeProductModal(element.id)">{{ element.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="unit_cost">
            <mat-header-cell *matHeaderCellDef>Стоимость за единицу</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      (click)="openChangeProductModal(element.id)">{{ element.unit_cost }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef>Количество</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      (click)="openChangeProductModal(element.id)">{{ element.quantity }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="measure_id">
            <mat-header-cell *matHeaderCellDef>Ед. измерения</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      (click)="openChangeProductModal(element.id)">{{ element.measure_id }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"
                        class="custom-header-row"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="table-actions">
        <button mat-raised-button
                color="primary"
                (click)="openCreateProductModal()">Добавить</button>
        <mat-paginator [pageSize]="10"
                       [pageSizeOptions]="[10, 15]"
                       class="custom-paginator mat-paginator-dropdown"></mat-paginator>
    </div>
</div>
